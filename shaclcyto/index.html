
<!DOCTYPE>

<html>

<head>
<title>cytoscape-context-menus.js demo</title>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<link href="./css/cytoscape-context-menus.css" rel="stylesheet"
	type="text/css" />
	
<link href="./css/mystyle.css" rel="stylesheet"
	type="text/css" />

<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script src="./js/Turtle.js"></script>
<script src="./js/ShaclData.js"></script>

<!-- for testing with local version of cytoscape.js -->
<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

<script src="./js/cytoscape-context-menus.js"></script>

<script>
	var cy = null;
	var posShacl = null;
	var origShacl = null;
	var nodes = new Map();
	document.addEventListener('DOMContentLoaded', function() {

		var cy = window.cy = cytoscape({
			container : document.getElementById('cy'),

			style : [ {
				selector : 'node',
				style : {
					'label' : 'data(label)',
					'width' : '60px',
					'height' : '60px',
					'color' : 'blue',
					'background-fit' : 'contain',
					'background-clip' : 'none'
				}
			}, {
				selector : 'edge',
				style : {
					'label' : 'data(label)',
					'text-background-color' : 'yellow',
					'text-background-opacity' : 0.4,
					'width' : '6px',
					'target-arrow-shape' : 'triangle',
					'control-point-step-size' : '140px'
				}
			} ],
			layout : {
				name : 'breadthfirst'
			},

			elements : {
				nodes : [],
				edges : []
			},
		});

		cy.on('click', 'node', function(evt) {
			printSelected();
		});

		var selectAllOfTheSameType = function(ele) {
			cy.elements().unselect();
			if (ele.isNode()) {
				cy.nodes().select();
			} else if (ele.isEdge()) {
				cy.edges().select();
			}
		};
		var unselectAllOfTheSameType = function(ele) {
			if (ele.isNode()) {
				cy.nodes().unselect();
			} else if (ele.isEdge()) {
				cy.edges().unselect();
			}
		};

		var removed;
		var removedSelected;
		var pos;
		var orig;
		var idnew;

		// demo your core ext
		var contextMenu = cy.contextMenus({
			menuItems : [ {
				id : 'addShaclShape',
				content : 'addShaclShape',
				selector : 'node, edge',
				coreAsWell : true,
				onClickFunction : function(event) {
					pos = event.position || event.cyPosition;
					orig = event.target || event.cyTarget;
					origShacl = orig;
					test = pos;
					showAddDiv("addShDiv");
				},
				hasTrailingDivider : true
			}, {
				id : 'remove',
				content : 'remove',
				selector : 'node, edge',
				onClickFunction : function(event) {
					var target = event.target || event.cyTarget;
					removed = target.remove();

					contextMenu.showMenuItem('undo-last-remove');
				},
				hasTrailingDivider : true
			}, {
				id : 'undo-last-remove',
				content : 'undo last remove',
				selector : 'node, edge',
				show : false,
				coreAsWell : true,
				onClickFunction : function(event) {
					if (removed) {
						removed.restore();
					}
					contextMenu.hideMenuItem('undo-last-remove');
				},
				hasTrailingDivider : true
			}, {
				id : 'hide',
				content : 'hide',
				selector : '*',
				onClickFunction : function(event) {
					var target = event.target || event.cyTarget;
					target.hide();
				},
				disabled : false
			}, {
				id : 'add-node',
				content : 'add node',
				coreAsWell : true,
				onClickFunction : function(event) {
					var data = {
						group : 'nodes'
					};

					var pos = event.position || event.cyPosition;

					cy.add({
						data : data,
						position : {
							x : pos.x,
							y : pos.y
						}
					});
				}
			}, {
				id : 'remove-selected',
				content : 'remove selected',
				coreAsWell : true,
				show : true,
				onClickFunction : function(event) {
					removedSelected = cy.$(':selected').remove();

					contextMenu.hideMenuItem('remove-selected');
					contextMenu.showMenuItem('restore-selected');
				}
			}, {
				id : 'restore-selected',
				content : 'restore selected',
				coreAsWell : true,
				show : false,
				onClickFunction : function(event) {
					if (removedSelected) {
						removedSelected.restore();
					}
					contextMenu.showMenuItem('remove-selected');
					contextMenu.hideMenuItem('restore-selected');
				}
			}, {
				id : 'select-all-nodes',
				content : 'select all nodes',
				selector : 'node',
				show : true,
				onClickFunction : function(event) {
					selectAllOfTheSameType(event.target || event.cyTarget);

					contextMenu.hideMenuItem('select-all-nodes');
					contextMenu.showMenuItem('unselect-all-nodes');
				}
			}, {
				id : 'unselect-all-nodes',
				content : 'unselect all nodes',
				selector : 'node',
				show : false,
				onClickFunction : function(event) {
					unselectAllOfTheSameType(event.target || event.cyTarget);

					contextMenu.showMenuItem('select-all-nodes');
					contextMenu.hideMenuItem('unselect-all-nodes');
				}
			}, {
				id : 'select-all-edges',
				content : 'select all edges',
				selector : 'edge',
				show : true,
				onClickFunction : function(event) {
					selectAllOfTheSameType(event.target || event.cyTarget);

					contextMenu.hideMenuItem('select-all-edges');
					contextMenu.showMenuItem('unselect-all-edges');
				}
			}, {
				id : 'unselect-all-edges',
				content : 'unselect all edges',
				selector : 'edge',
				show : false,
				onClickFunction : function(event) {
					unselectAllOfTheSameType(event.target || event.cyTarget);

					contextMenu.showMenuItem('select-all-edges');
					contextMenu.hideMenuItem('unselect-all-edges');
				}
			} ]
		});
	});
	function printNodes() {
		var p = JSON.stringify(cy.elements().jsons());
		document.getElementById('txtCode').innerHTML = p;
	}
	
	function printSelected() {
		document.getElementById('txtCode').innerHTML = "";
		document.getElementById("txtShacl").innerHTML = "";
		var id = cy.$(':selected').id();
		var classText = "" + nodes.get(id);
		console.log(nodes);
		alert(classText);
		try {
			if (classText.includes("sh:")) {
				document.getElementById('txtShacl').innerHTML = classText;
			} else {
				document.getElementById('txtCode').innerHTML = classText;
			}
		} catch (err) {
			document.getElementById("txtShacl").innerHTML = err.message;
		}
	}
	
	function showAddDiv(div) {
		var modal = document.getElementById(div);
		modal.style.display = "block";
	}
	
	function addClass() {
		var className = document.getElementById("txtClassName").value;
		var classExtend = document.getElementById("txtClassExtend").value;
		var prop1 = document.getElementById("txtProp1").value;
		var value1 = document.getElementById("txtValue1").value;
		var prop2 = document.getElementById("txtProp2").value;
		var value2 = document.getElementById("txtValue2").value;
		var ttl = new Turtle(className, classExtend);
		ttl.addProperty(prop1, value1);
		ttl.addProperty(prop2, value2);
		var txtTurtle = ttl.printTurtle();
		document.getElementById('txtCode').innerHTML = txtTurtle;
		
		var eles = cy.add([
		  { group: 'nodes', data: { id: className, label: className }, position: { x: 100, y: 100 } }
		]);
		nodes.set(className, txtTurtle);
		var modal = document.getElementById("addDiv");
	  	modal.style.display = "none";
	}
	
	// When the user clicks on <span> (x), close the modal
	function spanClick(div) {
		var modal = document.getElementById(div);
	  	modal.style.display = "none";
	}
	
	function addShacl(){
		var className = document.getElementById("txtShClassName").value;
		var pos = origShacl.position;
		var orig = origShacl;
		console.log(orig.id());
		cy.add([ {
			group : 'nodes',
			data : {
				id : className,
				label : className
			},
			position : {
				x : 400,
				y : 100
			}
		}, {
			group : 'edges',
			data : {
				id : orig.id() + '-' + className,
				label : 'validatedBy',
				source : orig.id(),
				target : className
			}
		} ]);
		var modal = document.getElementById("addShDiv");
	  	modal.style.display = "none";
	}
</script>
</head>

<body>
	<div id="addDiv" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span onclick="spanClick('addDiv');" class="close">&times;</span>
			<p>Class details</p>
			<p>
				Class name:
				<input type="text" id="txtClassName">
			</p>
			<p>
				Extend class:
				<input type="text" id="txtClassExtend">
			</p>
			<p>	
				Property 1:
				<input type="text" id="txtProp1">
				Value 1:
				<input type="text" id="txtValue1">
			</p>
			<p>	
				Property 2:
				<input type="text" id="txtProp2">
				Value 2:
				<input type="text" id="txtValue2">
			</p>
			<div class="btn-group">
				<button id="btnAddClass" class="button" onclick="addClass();">addClass</button>
			</div>
		</div>

	</div>
	
	<div id="addShDiv" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span onclick="spanClick('addShDiv');" class="close">&times;</span>
			<p>Shacl details</p>
			<p>
				Name
				<input type="text" id="txtShClassName">
			</p>
			<p>
				Target Class
				<input type="text" id="txtShTarget">
			</p>
			<p>
				sh:path
				<input type="text" id="txtShPath">
			</p>
			<p>
				sh:datatype
				<input type="text" id="txtShDataType">
			</p>
			<p>
			<div class="btn-group">
				<button id="btnAddShacl" class="button" onclick="addShacl();">addClass</button>
			</div>
			</p>
		</div>

	</div>
	
	<div id="menu" class="column left">
		<div class="btn-group">
			<button id="btnAddNode" class="button" onclick="showAddDiv('addDiv');">Add Node</button>
			<button id="btnShaclShape" class="button" onclick="shaclValidation();">Shacl
				Validation</button>
			<button id="btnPrintNodes" class="button" onclick="printNodes();">Print
				Nodes</button>
			<button id="btnPrintSelected" class="button" onclick="printSelected();">Print
				Selection</button>
			<button id="btnShaclText" class="button" onclick="window.location.href='shacltext.html';">
				ShaclTextual Version</button>	
		</div>
	</div>
	<div id="cy" class="column middle"></div>
	<div id="code" class="column right">
		<textarea rows="20" cols="50" id="txtCode"></textarea>
		<p>
			<textarea rows="20" cols="50" id="txtShacl"></textarea>
	</div>
	<br>
</body>

</html>
